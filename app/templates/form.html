<!-- templates/form.html -->
<html>
  <head>
    <title>FastAPI JSON Upload Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Basic Body Styling */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f4f8;
        color: #333;
        margin: 0;
      }

      /* Main Container Styling */
      .container {
        max-width: 500px;
        width: 90%;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }

      h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        font-size: 1em;
        margin-bottom: 10px;
        color: #555;
      }

      /* File Input Styling */
      input[type="file"] {
        display: block;
        width: 100%;
        margin: 10px 0 20px;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      /* Button Styling */
      button {
        background-color: #007acc;
        color: #fff;
        font-size: 1em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #005fa3;
      }

      /* Response Container Styling */
      .response-container {
        margin-top: 20px;
        text-align: left;
      }

      h2 {
        font-size: 1.4em;
        color: #444;
      }

      pre {
        background-color: #f5f5f5;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow-x: auto;
        max-height: 400px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload a JSON File</h1>
      <form method="post" enctype="multipart/form-data">
        <label for="json_file">Select your JSON file:</label>
        <input
          type="file"
          id="json_file"
          name="json_file"
          accept=".json"
          required
        />

        <button type="submit">Submit</button>
      </form>

      {% if response %}
      <div class="response-container">
        <h2>Product Details:</h2>
        <pre>{{ response }}</pre>
      </div>
      {% endif %}
    </div>
  </body>
</html>
